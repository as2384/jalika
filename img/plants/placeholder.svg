<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#f5f5f5" />
  
  <!-- Kawaii Pot -->
  <path d="M60 150 Q80 140 100 140 Q120 140 140 150 L140 150 Q140 160 140 170 Q120 180 80 180 Q60 180 60 170 Z" fill="#F9A825" />
  <ellipse cx="100" cy="180" rx="40" ry="10" fill="#F57F17" />
  
  <!-- Cute Face on Pot -->
  <circle cx="90" cy="160" r="3" fill="#513614" />
  <circle cx="110" cy="160" r="3" fill="#513614" />
  <path d="M95 170 Q100 173 105 170" fill="none" stroke="#513614" stroke-width="2" stroke-linecap="round" />
  
  <!-- Plant Stem with gentle curves -->
  <path d="M100 140 C105 120 95 110 100 90 C105 70 95 60 100 40" stroke="#8DC26F" stroke-width="5" stroke-linecap="round" fill="none" />
  
  <!-- Kawaii Leaves -->
  <path d="M100 90 C110 85 120 90 125 80 C120 70 110 75 100 70" fill="#A5D6A7" stroke="#8DC26F" stroke-width="2" />
  <path d="M100 90 C90 85 80 90 75 80 C80 70 90 75 100 70" fill="#A5D6A7" stroke="#8DC26F" stroke-width="2" />
  
  <path d="M100 110 C110 115 120 110 125 120 C120 130 110 125 100 130" fill="#A5D6A7" stroke="#8DC26F" stroke-width="2" />
  <path d="M100 110 C90 115 80 110 75 120 C80 130 90 125 100 130" fill="#A5D6A7" stroke="#8DC26F" stroke-width="2" />
  
  <!-- Cute Plant Face -->
  <circle cx="100" cy="50" r="15" fill="#C5E1A5" />
  
  <!-- Kawaii Eyes -->
  <g transform="translate(100 50)">
    <!-- Left Eye -->
    <g transform="translate(-7 -3)">
      <ellipse cx="0" cy="0" rx="3" ry="4" fill="#513614" />
      <circle cx="-1" cy="-1" r="1" fill="white" />
    </g>
    
    <!-- Right Eye -->
    <g transform="translate(7 -3)">
      <ellipse cx="0" cy="0" rx="3" ry="4" fill="#513614" />
      <circle cx="-1" cy="-1" r="1" fill="white" />
    </g>
    
    <!-- Blush spots -->
    <circle cx="-9" cy="3" r="2.5" fill="#F8BBD0" opacity="0.7" />
    <circle cx="9" cy="3" r="2.5" fill="#F8BBD0" opacity="0.7" />
    
    <!-- Kawaii smile -->
    <path d="M-5 5 Q0 8 5 5" fill="none" stroke="#513614" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="70" cy="100" r="3" fill="#9575CD" opacity="0.7" />
  <circle cx="130" cy="100" r="3" fill="#9575CD" opacity="0.7" />
  <circle cx="80" cy="60" r="2" fill="#F9A825" opacity="0.7" />
  <circle cx="120" cy="60" r="2" fill="#F9A825" opacity="0.7" />
</svg>